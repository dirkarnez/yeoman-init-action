name: Node.js CI

on:
  push:

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [22.x]
        template: [ cpp-github ] # https://github.com/vvvar/generator-cpp-github
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}


    - run: |
        npm install -g yo
        npm install -g generator-${{ matrix.template }} && \
        yo ${{ matrix.template }}
    
    # - shell: cmd
    #   run: |
    #     cd  &&^
    #     7z a -tzip "my-vue-app-${{ matrix.node-version }}.zip" &&^
    #     dir
        
    - uses: actions/upload-artifact@v4.6.0
      with:
        name: "${{ matrix.template }}-${{ matrix.node-version }}.zip"
        path: "${{ matrix.template }}"
